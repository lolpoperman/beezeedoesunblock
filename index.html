    <style>
        /* Reset margin and padding for consistent layout */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Full-height body with a black background */
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          background-color: #000000;
          overflow: hidden; /* Prevent scrollbars */
        }

        /* Full-width and height container for particles */
        #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1; /* Ensure it stays behind other content */
        }

        /* Header text at the top center */
        .header {
          font-weight: bold;
          font-size: 24px;
          text-align: center;
          padding: 20px;
          color: white;
        }

        /* Style for the horizontal line */
        .divider {
          width: 100%;
          margin: 20px 0;
          border: none;
          height: 1px;
          background-color: #ccc;
        }

        /* Grid container for the icons */
        .container {
          display: grid;
          grid-template-columns: repeat(6, 1fr); /* Six equal columns */
          gap: 20px; /* Space between the icons */
          justify-items: center;
        }

        /* Container for each icon and its tooltip */
        .icon-container {
          width: 100px; /* Fixed width for each icon */
          max-width: 100px;
          position: relative;
          box-sizing: border-box;
        }

        /* Style for the icons */
        .icon {
          width: 100%; /* Full width of the container */
          height: auto; /* Maintain aspect ratio */
          border-radius: 15px; /* Rounded corners */
          transition: transform 0.3s ease;
        }

        .icon:hover {
          transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Style for the tooltip text */
        .tooltip {
          position: absolute;
          bottom: -25px; /* Adjust as needed */
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0, 0, 0, 0.7);
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ease;
          white-space: nowrap;
        }

        /* Show tooltip on icon container hover */
        .icon-container:hover .tooltip {
          visibility: visible;
          opacity: 1;
        }

        /* Container for the text on the sides */
        .text-container {
          position: relative;
          width: 100%;
          display: flex;
          justify-content: space-between;
          padding: 0 20px;
          margin-top: 20px; /* Adjust spacing from the divider */
        }

        /* Style for the text on the left side */
        .text-left, .text-right {
          font-size: 18px;
          font-weight: bold;
          color: white;
        }

        /* Optional: Adjust positioning to ensure it doesn't overlap content */
        .text-left {
          text-align: left;
        }

        /* Optional: Adjust positioning to ensure it doesn't overlap content */
        .text-right {
          text-align: right;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
