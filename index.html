<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beezee | V1</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        /* Reset margin and padding for consistent layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height body with a dark background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Full-width and height container for particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it stays behind other content */
        }

        /* Header text at the top center */
        .header {
            font-weight: bold;
            font-size: 28px;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Style for the horizontal line */
        .divider {
            width: 60%;
            margin: 20px 0;
            border: none;
            height: 1px;
            background-color: #444;
        }

        /* Grid container for the icons */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between the icons */
            justify-items: center;
            padding: 0 20px;
        }

        /* Container for each icon and its tooltip */
        .icon-container {
            width: 100px; /* Fixed width for each icon */
            position: relative;
            box-sizing: border-box;
        }

        /* Style for the icons */
        .icon {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .icon:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Style for the tooltip text */
        .tooltip {
            position: absolute;
            bottom: -30px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
        }

        /* Show tooltip on icon container hover */
        .icon-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
            bottom: -40px; /* Adjust as needed */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="header">
        Beezee Games | Recode In Progress...
    </div>

    <hr class="divider">

    <div class="container">
        <div class="icon-container">
            <a href="games/sigmayoutube.html">
                <img src="images/flappy-bird-icon.png" alt="Flappy Bird" class="icon">
            </a>
            <div class="tooltip">Flappy Bird</div>
        </div>
        <div class="icon-container">
            <a href="games/dogeminer.html">
                <img src="images/doge-miner-icon.png" alt="Doge Miner" class="icon">
            </a>
            <div class="tooltip">Doge Miner</div>
        </div>
        <div class="icon-container">
            <a href="games/geodash.html">
                <img src="images/geo-dash-icon.png" alt="Geo Dash" class="icon">
            </a>
            <div class="tooltip">Geo Dash</div>
        </div>
        <div class="icon-container">
            <a href="games/drivemad.html">
                <img src="images/Drive-Mad-icon.png" alt="Drive Mad" class="icon">
            </a>
            <div class="tooltip">Drive Mad</div>
        </div>
        <div class="icon-container">
            <a href="games/stickmanhook.html">
                <img src="images/stickmanhook.png" alt="Stickman Hook" class="icon">
            </a>
            <div class="tooltip">Stickman Hook</div>
        </div>
        <div class="icon-container">
            <a href="games/bitlife.html">
                <img src="images/bitlifesigma.png" alt="Bitlife" class="icon">
            </a>
            <div class="tooltip">Bitlife 18+</div>
        </div>
        <div class="icon-container">
            <a href="games/.html">
                <img src="images/comingsoon.png" alt="coming soon" class="icon">
            </a>
            <div class="tooltip">Coming Soon</div>
        </div>
        <!-- Add more icons as needed -->
    </div>

    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 200,
            "density": {
              "enable": true,
              "value_area": 600
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            }
          },
          "opacity": {
            "value": 0.8,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 4,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": false
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "bottom",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": false
            },
            "resize": true
          },
          "modes": {
            "repulse": {
              "distance": 60,
              "duration": 0.4
            }
          }
        },
        "retina_detect": true
      });
    </script>
</body>
</html>
